<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>BT5</title>
  </head>
  <body>
    <!-- header start -->
  <header>
    <div class="container">
      <div class="row">
        <div class="logo bg-success col-lg-3">
          <h1>Logo</h1>
        </div>
        <div class="navbar text-uppercase text-danger col-lg-9 bg-primary">
          <h2>Menu link</h2>
        </div>
      </div>
    </div>
  </header>
   <!-- header End -->

   <!-- banner start -->
   <section class="banner">
     <div class="container">
       <div class="row">
         <div class="banner-content col-lg-12 bg-dark">
           <h1>Banner Section</h1>
         </div>
       </div>
     </div>
   </section>

   <!-- banner End -->

   <!-- team start -->
   <section class="team">
     <div class="container">
      <h2>Team Section</h2>
       <div class="row">
         <div class="tem-person col-lg-4 bg-primary">
           <h1>Peson 1</h1>
         </div>
         <div class="tem-person col-lg-4 bg-secondary">
           <h1>Peson 2</h1>
         </div>
         <div class="tem-person col-lg-4 bg-danger">
           <h1>Peson 3</h1>
         </div>
       </div>
     </div>
   </section>
    <!-- team start -->

    <!-- portfolio start -->
    <section class="service">
      <div class="container">
        <h1>Service</h1>
        <div class="row">
          <div class="sr-content col-lg-3 bg-secondary">
            <h2>service 1</h2>
          </div>
          <div class="sr-content col-lg-3 bg-primary">
            <h2>service 2</h2>
          </div>
          <div class="sr-content col-lg-3 bg-success">
            <h2>service 3</h2>
          </div>
          <div class="sr-content col-lg-3 bg-danger">
            <h2>service 4</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- portfolio start -->

    <!-- contact start -->
    <section class="contact">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="row">
          <div class="col-lg-6 bg-primary">
        <form action="">
          <div class="mb-3">
            <label for="frist-name" class="form-label">Frist Name</label>
            <input type="text" class="form-control " id="frist-name" name="frist-name" required>
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control last-name" id="s_email" name="last-name" required>
          </div>
          <div class="mb-3">
            <label for="s_email" class="form-label">Email Address</label>
            <input type="email" class="form-control s_email" id="s_email" name="s_email" required>
          </div>
          <div class="mb-3">
            <label for="s_password" class="form-label">Password</label>
            <input type="password" class="form-control s_password" id="s_password" name="s_password" required>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input s_checkbox" id="s_checkbox" name="s_checkbox" required>
            <label for="s_checkbox" class="form-check-label">Check me out</label>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
      <div class="location col-lg-6 bg-success">
        <h2>Location</h2>
      </div>
      </div>
      </div>
    </section>
    <!-- contact End -->

    <!-- Footer Start -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="footer col-lg bg-dark">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing, elit. Consequatur, unde.</p>
          </div>
        </div>
      </div>
    </footer>
     <!-- Footer End -->
    <!-- java Script -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
